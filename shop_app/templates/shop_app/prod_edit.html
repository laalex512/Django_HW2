{% extends 'shop_app/base.html' %}

{% block title %} {{title}} {% endblock %}


{% block content %}
<h3>Edit product</h3>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save">
</form>
<p>Current photo:
    <img src="{{ product.photo.url }}" alt="{{ product.name }}">
</p>
{% endblock %}
